<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Runner Game</title>
<style>
  body {
    margin: 0;
    background: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  #game {
    width: 600px;
    height: 200px;
    background: #fff;
    border: 2px solid #333;
    position: relative;
    overflow: hidden;
  }

  #dino {
    width: 40px;
    height: 40px;
    background: #333;
    position: absolute;
    bottom: 0;
    left: 40px;
  }

  .jump {
    animation: jump 500ms ease-out;
  }

  @keyframes jump {
    0%   { bottom: 0; }
    50%  { bottom: 90px; }
    100% { bottom: 0; }
  }

  #cactus {
    width: 20px;
    height: 40px;
    background: #555;
    position: absolute;
    bottom: 0;
    right: -20px;
    animation: move 1.5s linear infinite;
  }

  @keyframes move {
    from { right: -20px; }
    to   { right: 600px; }
  }

  #score {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 16px;
  }
</style>
</head>
<body>

<div id="game">
  <div id="score">Score: 0</div>
  <div id="dino"></div>
  <div id="cactus"></div>
</div>

<script>
  const dino = document.getElementById("dino");
  const cactus = document.getElementById("cactus");
  const scoreEl = document.getElementById("score");

  let score = 0;
  let isJumping = false;

  function jump() {
    if (isJumping) return;
    isJumping = true;
    dino.classList.add("jump");
    setTimeout(() => {
      dino.classList.remove("jump");
      isJumping = false;
    }, 500);
  }

  document.addEventListener("keydown", e => {
    if (e.code === "Space") jump();
  });

  document.addEventListener("click", jump);

  setInterval(() => {
    score++;
    scoreEl.textContent = "Score: " + score;
  }, 100);

  setInterval(() => {
    const dinoBottom = parseInt(getComputedStyle(dino).bottom);
    const cactusRight = parseInt(getComputedStyle(cactus).right);

    if (cactusRight > 520 && cactusRight < 560 && dinoBottom < 40) {
      alert("Game Over!\nScore: " + score);
      location.reload();
    }
  }, 20);
</script>

</body>
</html>
